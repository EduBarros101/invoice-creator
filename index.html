<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />

        <title>Invoice Creator</title>
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

        <!-- Fonts bellow -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="card">
            <div id="card-header">
                <div id="card-title">
                    <h1>Invoice Creator</h1>
                    <p>Thanks for chosing GoodCorp, LLC!</p>
                </div>
            </div>

            <div id="tasks-container">
                <div id="tasks-body">
                    <div id="tasks-buttons-container">
                        <button id="button1">FILLER - CHANGE ON JS</button>
                        <button id="button2">FILLER - CHANGE ON JS</button>
                        <button id="button3">FILLER - CHANGE ON JS</button>
                    </div>

                    <div id="tasks-ordered">
                        <div id="tasks-ordered-bar">
                            <p>FILLER - CHANGE ON JS</p>
                            <p>FILLER - CHANGE ON JS</p>
                        </div>

                        <div id="tasks-ordered-list"></div>
                    </div>

                    <div id="tasks-footer">
                        <div id="tasks-footer-notes">
                            <p>FILLER - Notes</p>
                            <p>FILLER - Notes Details</p>
                        </div>
                        <div id="tasks-footer-total">
                            <p>FILLER - Total Amount</p>
                            <p>FILLER - Total Spent</p>
                        </div>
                    </div>
                </div>

                <button id="send-invoice" type="submit">
                    <img src="img/mail-Icon.svg" alt="Mail Icon" />Send Invoice
                </button>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
