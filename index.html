<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />

        <title>Invoice Creator</title>

        <!-- Fonts bellow -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="card">
            <div id="card-header">
                <div id="card-title">
                    <h1>Invoice Creator</h1>
                    <p>Thanks for chosing GoodCorp, LLC!</p>
                </div>
            </div>

            <div id="tasks-container">
                <div id="tasks-buttons-container">
                    <button id="button1">Item 1</button>
                    <button id="button2">Item 2</button>
                    <button id="button3">Item 3</button>
                </div>

                <div id="tasks-ordered"></div>

                <div id="tasks-footer">
                    <div id="notes"></div>
                    <div id="total"></div>
                </div>

                <button id="send-invoice" type="submit">Send Invoice</button>

                <!-- <button id="send-invoice">Send Invoice</button> -->
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
